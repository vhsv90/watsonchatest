<div class="input-container">
    <form novalidate class="simple-form">
        <label>Me: <input type="text" ng-model="conversation.text" /></label><br />
        <input type="submit" ng-click="sendMessage(conversation)" value="Send" />
    </form>
    <div ng-repeat="model in dialog">
        <p>Me: {{model.text}}</p>
        <p>Watson: {{model.result}}</p>
    </div>
</div>
